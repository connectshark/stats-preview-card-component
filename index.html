<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="preview-card">
    <figure class="hero-img">
      <img class="destop-show" src="./assets/images/image-header-desktop.jpg" alt="image-header-desktop">
      <img class="mobile-show" src="./assets/images/image-header-mobile.jpg" alt="image-header-mobile">
    </figure>
    <div class="content">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="describe">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul class="special-list">
        <li class="special-item">
          <h2>10k+</h2>
          <p>companies</p>
        </li>
        <li class="special-item">
          <h2>314</h2>
          <p>templates</p>
        </li>
        <li class="special-item">
          <h2>12M+</h2>
          <p>queries</p>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
